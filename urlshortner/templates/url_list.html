<!DOCTYPE html>
<html>
<head>
    <title>Short URL List</title>
</head>
<body>
    <h1>Short URL List</h1>
    <ul>
        {% for entry in url_entries %}
            <li>
                Short URL: {{ request.get_host }}/{{ entry.short_url }}<br>
                Long URL: <a href="{{ entry.long_url }}">{{ entry.long_url }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
